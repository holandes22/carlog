<html>
	<head>
		<script src="{{ STATIC_URL }}lib/jscripts/car/car_editor.js" type='text/javascript'></script>
	</head>
	<body>

		<div id="car_editor_dialog" title="Add/Edit a Car">
			<form action={{ submit_url }} method="POST">
				{% csrf_token %}
			    {% for field in form %}
			        <div class="fieldWrapper">
			            {{ field.errors }}
			            {{ field.label_tag }}: {{ field }}
			        </div>
			    {% endfor %}
				<input type="submit" name="submit" value="Save">
			</form>
		</div>
	</body>
</html>
