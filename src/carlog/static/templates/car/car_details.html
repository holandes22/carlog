{% extends "content_base.html" %}
{% load carlog_extras %}
{% block extra_js %}
	<script src="{{ STATIC_URL }}lib/jscripts/car/car_details.js" type='text/javascript'></script>
{% endblock %}
{% block body %}
	<div id="car_details_accordion" class=accordion_width>
		<h3>
			<a href=#>{{ car.get_full_name }} overview</a>
		</h3>
		<div>
			<table>
				{% for key, value in car.get_model_attrs %}
					<tr>
						<td>{{ key|replace_under_with:" "|capfirst }}</td>
						<td>{{ value|capfirst }}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
